<div class="row">

  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <div class="row" style="margin-bottom:0;">
          <div class="input-field col s12">
            <input type="text" id="editHouseMapsAutoComplete" style="font-size: 18px;" class="center"/>
            <label for="editHouseMapsAutoComplete">Enter Address</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="houseModel.house.address">
  <div class="row small-marg">
    <div class="col s12">
      <div class="card">
        <sebm-google-map [latitude]="houseModel.house.map.lat" [longitude]="houseModel.house.map.lng" [zoom]="15">
          <sebm-google-map-marker [latitude]="houseModel.house.map.lat"
                                  [longitude]="houseModel.house.map.lng"></sebm-google-map-marker>
        </sebm-google-map>
        <div class="card-content">
          <p style="text-align: center;">{{houseModel.house.address}}</p>
        </div>
      </div>

    </div>
  </div>

  <div class="row small-marg">
    <div class="col s12">
      <div class="row small-marg">
        <div class="col s12">
          <a (click)="houseModel.editHouseState = 'textData'" class="waves-effect waves-light btn accent-color right">
            <i class="material-icons left">thumb_up</i>Address is correct
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
