<div class="card">
  <p @enterMessageState *ngIf="stripeModel.planName === 'free'"  style="text-align: center; margin: 0;" class="grey white-text darken-2">Current Plan</p>
  <div class="card-content">
    <div class="card-title" style="text-align: center;">Free Tier</div>
    <h4 style="text-align: center; margin-top:0; " class="grey-text text-darken-2">$0.00 per month</h4>
    <table class="striped">
      <tbody>
      <tr *ngFor="let perk of basicPerks">
        <td style="text-align: center; font-size: 14px">{{perk}}</td>
      </tr>
      </tbody>
    </table>
    <div @cardSlideState *ngIf="stripeModel.selectedPlan !== 'free'">
      <a  (click)="stripeModel.selectedPlan = 'free';" class="waves-effect waves-light btn grey text-white" style="width: 100%; margin-top: 15px; margin-bottom: 5px;"><i class="material-icons left">cloud</i>Use This Plan</a>
    </div>
    <div @cardSlideState *ngIf="stripeModel.selectedPlan === 'free'" style="text-align: center; margin-top:15px;">
      <label style="font-size: 15px;
                                        font-weight: bold; margin-top: 15px;" class="grey-text text-darken-2">
        Currently Selected.
      </label>
    </div>
  </div>
</div>
